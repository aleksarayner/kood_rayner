<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>

    <input type="text" id="item" placeholder="Add food item" required>
    <button id="addItem">Add</button>

    <ul id="shopping-list">
        <!-- Shopping list items will be added here -->
    </ul>

    <script>
 var addButton = document.getElementById("addButton");
        var inputText = document.getElementById("textInput");
        var shoppingList = document.getElementById("shoppingList");

        addButton.addEventListener("click", function() {
            var toiduaine = inputText.value;
            if (toiduaine) {
                var listItem = document.createElement("li");
                listItem.textContent = toiduaine;
                shoppingList.appendChild(listItem);
                inputText.value = "";
            }
        });

        inputText.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                addButton.click();
            }
        });
    </script>
</body>
</html>
