<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    #colorDiv {
      width: 400px;
      height: 400px;
      background-color: lightblue;
      margin: 60px;
    }

    #changeColorBtn {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div id="colorDiv"></div>
    <button id="changeColorBtn">Change Color</button>
  
    <script>
        function getRandomColor() {
          const letters = '0123456789ABCDEF';
          let color = '#';
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
        document.getElementById('changeColorBtn').onclick = function() {
          document.getElementById('colorDiv').style.backgroundColor = getRandomColor();
        };
    </script>
  
  </body>
  </html>
